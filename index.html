<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./scss/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandrayaan-3</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>

    <div id="load">
        <img class="load-img" src="./images/rocket.png" alt="">
    </div>
    
    <div id="main-section" class="main-section">
        <div class="moon"></div>
        <div id="indian_flag"></div>


        <div class="starting-board">
            <div id="writing-board" class="writing-board">
                <h4 class="heading-board">Rocket Launched</h4>
                <p id="write" class="white"></p>
                <p id="write1" class="white"></p>
                <p id="write2" class="white"></p>
                <p id="write3" class="white"></p>
                <p id="write4" class="white"></p>

            </div>
            <button id="lauch" class="launch" onclick="LaunchingRocket()">Launch</button>
    
        </div>

        <div class="count_down">
            <h1 id="count"></h1>
        </div>


        <div id="chandrayaan"> 
            <!-- <img  id="rocket" class="chandrayaan" src="./images/chandrayaan.png" alt=""> -->
        </div>
        <div class="ground"></div>
        <div class="sat1">
            <img class="sate"  alt="" src="./images/sate.png">
        </div>
        <div class="sat3">
            <img class="sate"  alt="" src="./images/sate.png">
        </div>
        <div class="sat2">
            <img class="sate"  alt="" src="./images/satellite.png">
        </div>
        <div class="sat13">
            <img class="sate"  alt="" src="./images/satellite.png">
        </div>
        <div class="sat4">
            <img class="sate"  alt="" src="./images/satellite.png">
        </div>
        <div class="sat5">
            <img class="sate"  alt="" src="./images/satellite.png">
        </div>
        <div class="sat11">
            <img class="sate"  alt="" src="./images/sei1sat.png">
        </div>
        <div class="sat15">
            <img class="sate"  alt="" src="./images/sei1sat.png">
        </div>
        <div class="sat14">
            <img class="sate"  alt="" src="./images/sei1sat.png">
        </div>
        <div class="sat12">
            <img class="sate"  alt="" src="./images/small_satellite.png">
        </div>
        <div class="sat6">
            <img class="sate"  alt="" src="./images/small_satellite.png">
        </div>
        <div class="sat7">
            <img class="sate"  alt="" src="./images/small_satellite.png">
        </div>
        <div class="sat8">
            <img class="sate"  alt="" src="./images/ss22_sat.png">
        </div>
        <div class="sat9">
            <img class="sate"  alt="" src="./images/ss22_sat.png">
        </div>
        <div class="sat10">
            <img class="sate"  alt="" src="./images/ss22_sat.png">
        </div>
        <div class="space-station-position">
            <img class="space-station"  src="./images/ISS-2011.webp" alt="">
        </div>
    </div>

    <div id="pyro" class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
    
</body>
</html>
